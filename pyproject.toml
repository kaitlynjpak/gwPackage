[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gw-assoc"
version = "0.0.1"
description = "GWâ€“EM association utilities (spatial/temporal overlaps, odds, plots)"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "astropy",
  "healpy",
  "matplotlib",
  "ligo.skymap",
]

[tool.setuptools]
# Tell setuptools that our packages live inside src/gwPackage/
package-dir = {"" = "src/gwPackage"}

[tool.setuptools.packages.find]
# Search only under src/gwPackage
where = ["src/gwPackage"]
# Include the gw_assoc package and all its subpackages
include = ["gw_assoc*"]
# Do NOT package examples or tests
exclude = ["examples*", "tests*"]

[project.scripts]
# (optional) CLI stub; you can fill gw_assoc/cli.py later
gw-assoc = "gw_assoc.cli:main"